<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar medicos...">
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor espere...</p>
        </div>
    </div>
</div>

<!--Inicio de la tabla-->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">
                            Médicos registrados
                            <span class="badge badge-info"> ( {{ medicos.length }} )</span>
                        </h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="abrirSweetAlert()" class="btn btn-dropbox">
                <small>
                  Crear Medicos
                  <i data-icon="M" class="linea-icon linea-basic"></i
                ></small>
              </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100 text-center">Avatar</th>
                                <th class="text-center">Nombre</th>
                                <th class="w100 text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="w100 text-center">Lunar probe project</td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del medico" [(ngModel)]="medico.nombre" />
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!--Implementar paginación-->
                <!--
                 <div class="text-center">
                <button class="btn btn-secondary">Anteriores</button> &nbsp;
                <button class="btn btn-secondary">Siguientes</button>
                </div>-->
            </div>
        </div>
    </div>
</div>
<!--Fin de la tabla-->
