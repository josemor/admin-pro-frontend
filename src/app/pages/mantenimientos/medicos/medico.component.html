<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Creación del médico</h4>
                <h6 class="card-subtitle">Informacón del médico</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

                    <div class="form-group row" *ngIf="medicoSelecionado">
                        <label for="uname" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w140 avatarMedico" [src]="medicoSelecionado.img | imagen: 'medicos'" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="uname" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" name="nombre" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre del médico" />
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email2" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                  <option value="">Seleccione...</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                    {{ hospital.nombre }}
                  </option>
                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-dropbox waves-effect waves-light btn-block" [disabled]="medicoForm.invalid">
                            Guardar
                            <i class="fa fa-save"></i>
                          </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
                <div class="form-group row">
                    <label for="uname" class="col-sm-3 control-label">Foto</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <img class="w140 avatarMedico" [src]="hospitalSeleccionado.img | imagen:'hospitales'" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
