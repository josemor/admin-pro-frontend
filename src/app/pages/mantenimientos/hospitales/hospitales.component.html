<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospitales..." #txtTermino (keyup)="buscar(txtTermino.value)" />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
</div>

<!--Inicio de la tabla-->
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospital</h4>
                        <h6 class="card-subtitle">
                            Hospitales registrados
                            <span class="badge badge-info"> ( {{ hospitales.length }} )</span>
                        </h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="abrirSweetAlert()" class="btn btn-dropbox">
                <small>
                  Crear Hospital
                  <i data-icon="M" class="linea-icon linea-basic"></i
                ></small>
              </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="W100 text-center">Foto</th>
                                <th class="text-center">Nombre del Hospital</th>
                                <th class="w100 text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="w100 text-center">
                                    <img [src]="hospital.img | imagen: 'hospitales'" class="avatar cursor" [alt]="hospital.nombre" (click)="abrirModal(hospital)" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre" />
                                </td>
                                <td class="text-nowrap text-center">
                                    <a class="cursor" (click)="guardarCambios(hospital)" data-toggle="tooltip" data-original-title="Guardar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" (click)="eliminarCambios(hospital)" data-toggle="tooltip" data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--Falta implementar paginaciÃ³n-->
                <!-- <div class="text-center">
                    <button class="btn btn-secondary">Anteriores</button> &nbsp;
                    <button class="btn btn-secondary">Siguientes</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
<!--Fin de la tabla-->
