<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image: url(./assets/images/background/login-register.jpg)">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3>
                <small>Crea tu cuenta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Email" formControlName="email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Contraseña" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password2" placeholder="Confirmar contraseña" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="checkTerminos" />
                            <label for="checkbox-signup">
                Acepto todos los <a href="#">Términos</a></label
              >
            </div>
          </div>
        </div>

        <!-- ============================================================== -->
        <!-- Inicio validación de los campos del formulario -->
        <!-- ============================================================== -->
        <div class="row">
          <div class="col text-danger">
            <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
            <p *ngIf="campoNoValido('email')">
              * El email es obligatorio y tiene que ser válido
            </p>
            <p *ngIf="contrasenasNoValidas()">
              * Las contraseñas deben de ser iguales
            </p>
            <p *ngIf="validarCheck()">* Debe de aceptar los términos de uso</p>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- Fin validación de los campos del formulario-->
        <!-- ============================================================== -->

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Regístrate
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Ya tienes una cuenta?
              <a
                href="pages-login-2.html"
                routerLink="/login"
                class="text-info m-l-5"
                ><b>Inicie sesión</b></a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
